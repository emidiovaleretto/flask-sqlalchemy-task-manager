{% extends 'base.html' %}

{% block content %}


    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="task_name" name="task_name" minlength="3" maxlength="25" type="text" class="validate"
                        required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="task_description" name="task_description" minlength="3" maxlength="255" type="text"
                        class="validate" required>
                    <label for="task_description">Task Description</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <p>
                        <label>
                            <input type="checkbox" id="is_urgent" name="is_urgent" class="filled-in validate" required>
                            <span>Is Urgent</span>
                        </label>
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="datepicker" id="date_due" name="date_due">
                    <label for="date_due">Date Due</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s4">
                    <select>
                        <option value="" id="categories" name="categories" disabled selected>Choose a category</option>

                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                        
                    </select>
                    <label for="categories">Category</label>
                </div>
            </div>

            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1">
                        Add Task <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>



{% endblock %}
